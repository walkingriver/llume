<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="LLasM Demo - LLM Assembly Language">
<title>LLasM Demo</title>
</head>
<body class="p3">
<div id="app" class="xw3 mxa">
<header class="my3"><h1 class="t6 c1" data-m-tx="ti"></h1></header>
<nav class="f g2 my3"><a href="#/" class="bg r px3 py2 tdn cb">Home</a><a href="#/form" class="bg r px3 py2 tdn cb">Form</a><a href="#/list" class="bg r px3 py2 tdn cb">List</a></nav>
<main>
<section data-m-route="/" class="f fc g3">
<p class="t4" data-m-tx="we"></p>
<div data-m-enhance="disclosure" class="f fc g2"><button data-m-enhance="primary ripple">Info</button><div data-m-content class="p3 bg r"><p>Hidden content revealed.</p></div></div>
<div data-m-enhance="tooltip" class="dib"><button class="bg p2 r cp">Hover</button><span data-m-tip>Tooltip text</span></div>
</section>
<section data-m-route="/form" hidden class="f fc g3">
<form id="fm" class="f fc g3">
<label class="f fc g1">Email<input type="email" name="em" required></label>
<label class="f fc g1">Name<input type="text" name="nm" minlength="2" maxlength="50"></label>
<div data-m-enhance="combobox"><input placeholder="Country"><ul data-m-list><li data-m-opt>USA</li><li data-m-opt>UK</li><li data-m-opt>Canada</li></ul></div>
<button type="submit" data-m-enhance="primary ripple validate">Submit</button>
</form>
<p class="c3 tb" data-m-bind="msg"></p>
</section>
<section data-m-route="/list" hidden class="f fc g3">
<div data-m-enhance="tabs"><button data-m-tab="t1" class="bg p2 r cp">Tab 1</button><button data-m-tab="t2" class="bg p2 r cp">Tab 2</button><div data-m-panel="t1" class="p3 bd r my2"><p>Panel 1</p></div><div data-m-panel="t2" class="p3 bd r my2"><p>Panel 2</p></div></div>
<ul data-m-bind="items" data-m-tpl="it" data-m-key="id" class="f fc g1"></ul>
<template id="it"><li class="f fi fb p2 bg r"><span data-m-f="nm"></span></li></template>
<div data-m-enhance="progress" data-m-max="100" data-m-value="42"></div>
</section>
</main>
<footer class="my4"><button id="ln" data-m-enhance="secondary">EN</button></footer>
</div>
<script type="application/llasm+json" id="manifest">{"v":1,"r":{"s":{"msg":"","items":[{"id":"1","nm":"Item A"},{"id":"2","nm":"Item B"}]}},"l":{"en":{"ti":"LLasM Demo","we":"Welcome to LLasM"},"es":{"ti":"Demo LLasM","we":"Bienvenido a LLasM"}},"t":{"--m-p":"#0066ff","--m-s":"#6c757d"}}</script>
<script type="module">
import{l}from"../llasm.js";
l.h({f1:async(e,s,L)=>{e.preventDefault();const r=L.vf(e.target);if(!r.v)return;L.u({msg:"OK"});},f2:(e,s,L)=>{L.r(L.s().ln==="es"?"en":"es");}});
document.getElementById('fm').addEventListener('submit',e=>{e.preventDefault();const r=l.vf(e.target);l.u({msg:r.v?"OK":"Fix errors"});});
</script>
</body>
</html>
